<div class="clasificacion">
  <h1>Tabla de Clasificaci√≥n</h1>
  <div class="table-container">
    <table id="mundialito" *ngIf="players.length != 0">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player</th>
          <th>Win</th>
          <th>Loses</th>
          <th>Roles</th>
          <th>Medalla</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let player of players; let i = index">
          <td data-title="Rank">{{ player.rank }}</td>
          <td data-title="Player">{{ player.name }}</td>
          <td data-title="Wins">{{ player.wins }}</td>
          <td data-title="Loses">{{ player.loses }}</td>
          <td data-title="Roles">
            <p *ngFor="let role of player.roles">{{ role }} {{ " " }}</p>
          </td>
          <td data-title="Medalla">
            <img src="{{ player.medal }}" alt="medalla" />
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="main-content" *ngIf="players.length == 0">
    <div class="fila-carta">
      <div class="aliniamiento">
        <h1>No se encontraron players</h1>
      </div>
    </div>
  </div>
</div>
