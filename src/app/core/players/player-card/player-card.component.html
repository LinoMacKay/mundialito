<div class="player-card mat-elevation-z5" (click)="openEdit()">
  <img
    src="{{
      player.imageUrl.length > 5
        ? player.imageUrl.trim()
        : 'https://media.discordapp.net/attachments/902566716813508658/1092278714940792903/b6261dfc-d30f-45f2-b975-fd0087ec68c4.png'
    }}"
    alt="player-card"
  />
  <div class="player-info">
    <h3>{{ player.name }}</h3>
    <p>Rank: {{ player.rank }}</p>
  </div>
</div>
